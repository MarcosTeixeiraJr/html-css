<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estyle.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <h1 class="titulo">Decodificador</h1>
    </header>
    <main>
        <h2 class="titulo__subtitulo">Digite seu texto</h2>
        <section class="imagem__a">
            <img class="imagem" src="imagens/High quality products 1 1.svg" alt="Descrição da imagem">
            <h2 class="titulo__subtitulo__caixa">Nenhuma mensagem encontrada</h2>
            <p class="titulo__paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </section>
        <section class="botoes">
            <button>Criptografar</button>
            <button>Descriptografar</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Decodificador de Texto Desenvolvido por Marcos Teixeira</p>
    </footer>
</body>
</html>
